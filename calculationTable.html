<!DOCTYPE html>
<html>
<head>
	<title>Calculation Table</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class=" bg-danger w-100 h-100 mt-5">
	<div class="text-center d-flex flex-column align-items-center">
		<input type="Number" class="w-25" placeholder="Number of Rows" id="rows">
		<input type="Number" class="w-25" placeholder="Number of Columns" id="columns">
		<!-- <select id="selection"> -->
			<div class="container">
				<input type="radio" name="operation" value="+"> Addition
				<input type="radio" name="operation" value="-"> Subtraction
				<input type="radio" name="operation" value="*"> Multiplication
				<input type="radio" name="operation" value="/"> Division
			</div>
		<!-- </select> -->
		<input type="Button" value="Display" onclick="showTable()" class="btn btn-warning">
		<div id="tables">
			
		</div>
	</div>

	<script type="text/javascript">
		// var sel = selection
		function showTable() {
			// getElementByValue('Display').style.backgroundColor = 'red'
			// var arr = ['*', '/', '+', '-']
			// mult = 0

			tables.innerHTML = ''
			var r = rows.value
			var c = columns.value
			var oper = document.getElementsByName('operation')
			var ad = oper[0].value
			// console.log(oper.value)
			if (r != '' && c != '') {
				for (var i = 0; i <= c; i++) {
					tables.innerHTML += "<div style='margin-left:10px;'> "
					tables.innerHTML +="Table " + i + "<br>";
				 	for (var j = 0; j <= r; j++) {
				 		if (oper[0].checked) {
				 			tables.innerHTML += i + '+' + j + ' = ' + (i + j) + '<br>'
				 		} else if (oper[1].checked) {
				 			tables.innerHTML += i + '-' + j + ' = ' + (i - j) + '<br>'
				 		} else if (oper[2].checked) {
				 			tables.innerHTML += i + '*' + j + ' = ' + (i * j) + '<br>'
				 		} else if (oper[3].checked) {
				 			tables.innerHTML += i + '/' + j + ' = ' + (Math.round((i / j)*1000)/1000) + '<br>'
				 		} 
				 		// tables.innerHTML += '</div>'
				 		
					}
					tables.innerHTML += "</div>"
					tables.style.display = 'flex'
					tables.style.padding = '0px'
				}
			} else {
				tables.innerHTML = 'Please Input values'
			}
		}

		// if (selection == mult) {
		// 		 			tables.innerHTML += i + '*' + j + ' = ' + (i * j) + '<br>'
		// 		 		} else if (selection == div) {
		// 		 			tables.innerHTML += i + '/' + j + ' = ' + (i / j) + '<br>'
		// 		 		} else if (selection == add) {
		// 		 			tables.innerHTML += i + '+' + j + ' = ' + (i + j) + '<br>'
		// 		 		} else if (selection == sub) {
		// 		 			tables.innerHTML += i + '-' + j + ' = ' + (i - j) + '<br>'
		// 		 		} else {
		// 		 			tables.innerHTML == 'Please select an operation'
		// 		 		}
	</script>
</body>
</html>
